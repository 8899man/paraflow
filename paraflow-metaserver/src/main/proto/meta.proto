syntax = "proto3";

option java_package = "cn.edu.ruc.dbiir.metaserver.proto";
option java_outer_classname = "MetaProto";
option objc_class_prefix = "META";

package meta;

service Meta {
    rpc SayHi(Request) returns (Response) {}
}

message Request {
    string name = 1;
}

message Response {
    enum State {
        OK = 0;
        ERR = 1;
    }
    State status = 1;
}
