# Kafka producer configuration
kafka.bootstrap.servers=127.0.0.1:9092
kafka.acks=all
kafka.retries=0
kafka.batch.size=16384
kafka.linger.ms=1
kafka.buffer.memory=33554432

# The serializers for key and value are by default, and cannot be changed
#kafka.key.serializer=org.apache.kafka.common.serialization.LongSerializer
#kafka.value.serializer=org.apache.kafka.common.serialization.ByteArraySerializer